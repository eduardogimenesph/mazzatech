<!--<p-message severity="info" text="PrimeNG Rocks"></p-message>-->
<p-growl [(value)]="msgs"></p-growl>
<div class="row margin-top-20 ">
    <div class="col-md-4">
        <button class="btn btn-success" (click)="novo()"><i class="fa fa-plus-circle"></i> Incluir</button>
    </div>
</div>
<div class="row ">
    <div class="col-md-12 margin-top-20 ">
        <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1"><span class='glyphicon glyphicon-search'></span></span>
            <input #gb type="text" class="form-control" placeholder="Filtrar">
        </div>
    </div>
    <div class="col-md-12 margin-top-20 ">
        <p-dataTable [value]="agendamentos" [rows]="10" [paginator]="true" [globalFilter]="gb">
            <p-column field="medico.nome" header="Medico" sortable="true"></p-column>
            <p-column field="paciente.nome" header="Paciente" sortable="true"></p-column>
            <p-column field="dataFormatada" header="Data Consulta" sortable="true"></p-column>
            <p-column styleClass="col-button">
                <ng-template pTemplate="header">

                </ng-template>
                <ng-template let-agendamento="rowData" pTemplate="body">
                    <button class="btn btn-danger" type="button" (click)="remover(agendamento)"><i class="fa fa-minus-circle"></i></button>
                </ng-template>
            </p-column>
        </p-dataTable>

    </div>
</div>
